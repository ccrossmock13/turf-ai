<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#1a4d2e">
    <title>Greenside AI - Turf Management Intelligence</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'%3E%3Crect width='32' height='32' rx='8' fill='%231a4d2e'/%3E%3Ctext x='50%25' y='54%25' dominant-baseline='middle' text-anchor='middle' font-family='system-ui' font-size='18' font-weight='700' fill='white'%3EG%3C/text%3E%3C/svg%3E">
    <style>
        :root {
            --color-primary: #1a4d2e;
            --color-primary-hover: #2d7a4a;
            --color-primary-dark: #143d24;
            --color-primary-light: #f0fdf4;
            --color-primary-ring: rgba(26, 77, 46, 0.15);
            --color-bg: #f5f7f5;
            --color-surface: #ffffff;
            --color-surface-hover: #f9fafb;
            --color-border: #e5e7eb;
            --color-border-light: #f3f4f6;
            --color-text: #1a1a1a;
            --color-text-secondary: #374151;
            --color-text-muted: #6b7280;
            --color-text-faint: #9ca3af;
            --color-error: #dc2626;
            --color-error-bg: #fef2f2;
            --color-success: #166534;
            --color-success-bg: #dcfce7;
            --color-warning: #92400e;
            --color-warning-bg: #fef3c7;
            --shadow-sm: 0 1px 2px rgba(0,0,0,0.05);
            --shadow-md: 0 1px 4px rgba(0,0,0,0.06);
            --shadow-lg: 0 4px 12px rgba(0,0,0,0.08);
            --shadow-xl: 0 8px 24px rgba(0,0,0,0.12);
            --shadow-modal: 0 20px 60px rgba(0,0,0,0.15);
            --radius-sm: 6px;
            --radius-md: 8px;
            --radius-lg: 12px;
            --radius-xl: 16px;
            --transition-fast: 0.15s ease;
            --transition-base: 0.2s ease;
            --transition-slow: 0.3s ease;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--color-bg);
            color: var(--color-text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
        }

        /* Header */
        header {
            background: var(--color-primary);
            color: white;
            padding: 16px 24px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 900px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 22px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .nav-links {
            display: flex;
            gap: 24px;
            align-items: center;
        }

        .nav-links a {
            color: rgba(255,255,255,0.85);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: color var(--transition-base);
        }

        .nav-links a:hover {
            color: white;
        }

        .new-chat-btn {
            background: rgba(255,255,255,0.15);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 8px 14px;
            border-radius: var(--radius-sm);
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all var(--transition-base);
        }

        .new-chat-btn:hover {
            background: rgba(255,255,255,0.25);
        }

        .new-chat-btn:active {
            transform: scale(0.98);
        }

        /* Main Content */
        main {
            flex: 1;
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
        }

        /* Chat Container */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 16px;
            padding-bottom: 20px;
        }

        /* Welcome State */
        .welcome-state {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px 20px;
        }

        .welcome-icon {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, var(--color-primary), var(--color-primary-hover));
            border-radius: var(--radius-xl);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            margin-bottom: 20px;
            box-shadow: var(--shadow-lg);
        }

        .welcome-title {
            font-size: 24px;
            font-weight: 600;
            color: var(--color-primary);
            margin-bottom: 8px;
        }

        .welcome-subtitle {
            color: var(--color-text-muted);
            font-size: 15px;
            margin-bottom: 32px;
        }

        .suggested-questions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            max-width: 600px;
        }

        .suggested-btn {
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            padding: 10px 16px;
            border-radius: 20px;
            font-size: 13px;
            color: var(--color-text-secondary);
            cursor: pointer;
            transition: all var(--transition-base);
        }

        .suggested-btn:hover {
            border-color: var(--color-primary);
            color: var(--color-primary);
            background: var(--color-primary-light);
            box-shadow: var(--shadow-sm);
        }

        .suggested-btn:active {
            transform: scale(0.98);
        }

        /* Messages */
        .message {
            display: flex;
            gap: 12px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: var(--color-border);
        }

        .message.assistant .message-avatar {
            background: linear-gradient(135deg, var(--color-primary), var(--color-primary-hover));
            color: white;
        }

        .message-content {
            flex: 1;
            min-width: 0;
        }

        .message.user .message-bubble {
            background: var(--color-primary);
            color: white;
            padding: 12px 16px;
            border-radius: 16px 16px 4px 16px;
            display: inline-block;
            max-width: 85%;
            font-size: 15px;
            line-height: 1.5;
            box-shadow: var(--shadow-md);
        }

        .message.assistant .message-bubble {
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            padding: 16px 20px;
            border-radius: 4px 16px 16px 16px;
            font-size: 15px;
            line-height: 1.7;
            box-shadow: var(--shadow-md);
        }

        /* Confidence Badge */
        .confidence-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .confidence-badge::before {
            content: '';
            width: 7px;
            height: 7px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .confidence-high { background: var(--color-success-bg); color: var(--color-success); }
        .confidence-high::before { background: #22c55e; box-shadow: 0 0 0 2px rgba(34, 197, 94, 0.2); }
        .confidence-good { background: var(--color-warning-bg); color: var(--color-warning); }
        .confidence-good::before { background: #f59e0b; box-shadow: 0 0 0 2px rgba(245, 158, 11, 0.2); }
        .confidence-low { background: #fee2e2; color: #991b1b; }
        .confidence-low::before { background: #ef4444; box-shadow: 0 0 0 2px rgba(239, 68, 68, 0.2); }

        /* Weather Info */
        .weather-info {
            background: #f0f9ff;
            border: 1px solid #bae6fd;
            border-radius: var(--radius-md);
            padding: 12px;
            margin-bottom: 12px;
            font-size: 13px;
        }

        .weather-summary {
            color: #0369a1;
        }

        .weather-warning {
            margin-top: 8px;
            padding: 8px;
            background: var(--color-warning-bg);
            border-radius: 4px;
            color: var(--color-warning);
            font-weight: 500;
        }

        /* Web Search Notice */
        .web-search-notice {
            background: #f5f3ff;
            border: 1px solid #c4b5fd;
            border-radius: 8px;
            padding: 8px 12px;
            margin-bottom: 12px;
            font-size: 12px;
            color: #6d28d9;
        }

        /* Sources */
        .sources-list {
            margin-top: 16px;
            padding-top: 12px;
            border-top: 1px solid var(--color-border-light);
        }

        .sources-label {
            font-size: 12px;
            font-weight: 600;
            color: var(--color-text-muted);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .source-chip {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            background: var(--color-surface-hover);
            border: 1px solid var(--color-border);
            padding: 6px 10px;
            border-radius: var(--radius-sm);
            font-size: 12px;
            color: var(--color-text-secondary);
            margin: 2px;
            text-decoration: none;
            transition: all var(--transition-base);
        }

        .source-chip:hover {
            background: var(--color-primary-light);
            border-color: var(--color-primary);
            color: var(--color-primary);
            box-shadow: var(--shadow-sm);
        }

        /* Spray Link Buttons */
        .spray-link-row {
            margin-top: 12px;
            padding-top: 10px;
            border-top: 1px solid var(--color-border-light);
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 6px;
        }
        .spray-link-label {
            font-size: 12px;
            font-weight: 600;
            color: var(--color-text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .spray-link-btn {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            background: var(--color-primary-light);
            border: 1px solid #bbf7d0;
            padding: 5px 10px;
            border-radius: var(--radius-sm);
            font-size: 12px;
            color: #15803d;
            text-decoration: none;
            transition: all var(--transition-base);
            font-weight: 500;
        }
        .spray-link-btn:hover {
            background: var(--color-success-bg);
            border-color: #15803d;
            color: var(--color-success);
            box-shadow: var(--shadow-sm);
            transform: translateY(-1px);
        }

        /* Disease Reference Photos */
        .disease-photos {
            display: flex;
            gap: 12px;
            margin-top: 12px;
            margin-bottom: 8px;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            padding-bottom: 4px;
        }

        .disease-photo {
            flex-shrink: 0;
            width: 280px;
            border-radius: var(--radius-md);
            overflow: hidden;
            border: 1px solid var(--color-border);
            background: var(--color-surface-hover);
            transition: box-shadow var(--transition-base);
        }

        .disease-photo:hover {
            box-shadow: var(--shadow-lg);
        }

        .disease-photo img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            display: block;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .disease-photo img:hover {
            opacity: 0.9;
        }

        .disease-photo .photo-caption {
            padding: 8px 10px;
            font-size: 11px;
            color: var(--color-text-muted);
            line-height: 1.4;
        }

        .photo-lightbox {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.85);
            z-index: 300;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .photo-lightbox img {
            max-width: 90vw;
            max-height: 90vh;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }

        /* Upload button */
        .upload-btn {
            background: none;
            border: none;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--color-text-faint);
            transition: color var(--transition-base);
            flex-shrink: 0;
        }

        .upload-btn:hover {
            color: var(--color-primary);
        }

        .upload-btn svg {
            width: 20px;
            height: 20px;
        }

        .user-photo-preview {
            max-width: 300px;
            max-height: 200px;
            border-radius: 8px;
            margin-bottom: 8px;
            display: block;
        }

        @media (max-width: 640px) {
            .disease-photo {
                width: 220px;
            }
            .disease-photo img {
                height: 140px;
            }
            .upload-btn {
                width: 44px;
                height: 44px;
            }
            .user-photo-preview {
                max-width: 200px;
                max-height: 140px;
            }
        }

        /* Feedback */
        .feedback-row {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid var(--color-border-light);
        }

        .feedback-label {
            font-size: 12px;
            color: var(--color-text-faint);
        }

        .feedback-btn {
            background: none;
            border: 1px solid var(--color-border);
            width: 28px;
            height: 28px;
            border-radius: var(--radius-sm);
            cursor: pointer;
            font-size: 12px;
            transition: all var(--transition-base);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .feedback-btn:hover {
            background: var(--color-surface-hover);
        }

        .feedback-btn:active {
            transform: scale(0.95);
        }

        .feedback-btn.selected-positive {
            background: var(--color-success-bg);
            border-color: #22c55e;
        }

        .feedback-btn.selected-negative {
            background: #fee2e2;
            border-color: #ef4444;
        }

        .feedback-thanks {
            font-size: 12px;
            color: #22c55e;
            display: none;
        }

        .feedback-thanks.visible {
            display: block;
        }

        .correction-input {
            display: none;
            margin-top: 8px;
        }

        .correction-input.visible {
            display: flex;
            gap: 8px;
        }

        .correction-input textarea {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid var(--color-border);
            border-radius: var(--radius-sm);
            font-size: 13px;
            font-family: inherit;
            resize: none;
            height: 36px;
            transition: border-color var(--transition-base), box-shadow var(--transition-base);
        }

        .correction-input textarea:focus {
            outline: 2px solid transparent;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px var(--color-primary-ring);
        }

        .correction-input textarea:focus-visible {
            outline: 2px solid var(--color-primary);
            outline-offset: 1px;
        }

        .correction-submit {
            background: var(--color-primary);
            color: white;
            border: none;
            padding: 0 14px;
            border-radius: var(--radius-sm);
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: background var(--transition-base);
        }

        .correction-submit:hover {
            background: var(--color-primary-hover);
        }

        .correction-submit:active {
            transform: scale(0.98);
        }

        .correction-submit:disabled {
            background: var(--color-text-faint);
            cursor: not-allowed;
        }

        /* Loading */
        .loading-message {
            display: flex;
            gap: 12px;
            animation: fadeIn 0.3s ease;
        }

        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 16px 20px;
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: 4px 16px 16px 16px;
            box-shadow: var(--shadow-sm);
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--color-primary);
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.4; }
            30% { transform: translateY(-4px); opacity: 1; }
        }

        /* Input Area */
        .input-area {
            position: sticky;
            bottom: 0;
            background: linear-gradient(transparent, var(--color-bg) 20%);
            padding: 20px 0;
        }

        .input-wrapper {
            background: var(--color-surface);
            border: 2px solid var(--color-border);
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            padding: 4px;
            transition: border-color var(--transition-base), box-shadow var(--transition-base);
            box-shadow: var(--shadow-sm);
        }

        .input-wrapper:focus-within {
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px var(--color-primary-ring);
        }

        .input-wrapper input {
            flex: 1;
            border: none;
            padding: 12px 16px;
            font-size: 15px;
            background: transparent;
        }

        .input-wrapper input:focus {
            outline: none;
        }

        .input-wrapper input::placeholder {
            color: var(--color-text-faint);
        }

        .send-btn {
            background: var(--color-primary);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: var(--radius-md);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--transition-base);
        }

        .send-btn:hover {
            background: var(--color-primary-dark);
            box-shadow: var(--shadow-sm);
        }

        .send-btn:active {
            transform: scale(0.95);
        }

        .send-btn:disabled {
            background: #d1d5db;
            cursor: not-allowed;
            box-shadow: none;
        }

        .send-btn svg {
            width: 18px;
            height: 18px;
        }

        .input-hint {
            text-align: center;
            font-size: 11px;
            color: var(--color-text-faint);
            margin-top: 8px;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 16px;
            font-size: 12px;
            color: var(--color-text-faint);
            border-top: 1px solid var(--color-border);
        }

        /* Mobile Menu */
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 4px;
        }

        .mobile-nav {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 200;
            opacity: 0;
            transition: opacity var(--transition-base);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
        }

        .mobile-nav.visible {
            opacity: 1;
        }

        .mobile-nav-content {
            position: absolute;
            top: 0;
            right: 0;
            width: 280px;
            max-width: 80%;
            height: 100%;
            background: var(--color-primary);
            padding: 20px;
            transform: translateX(100%);
            transition: transform var(--transition-slow);
        }

        .mobile-nav.visible .mobile-nav-content {
            transform: translateX(0);
        }

        .mobile-nav-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }

        .mobile-nav-close {
            background: none;
            border: none;
            color: white;
            font-size: 28px;
            cursor: pointer;
        }

        .mobile-nav-links {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .mobile-nav-links a,
        .mobile-nav-links button {
            display: block;
            padding: 14px 16px;
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            border-radius: 8px;
            background: rgba(255,255,255,0.1);
            border: none;
            text-align: left;
            cursor: pointer;
            width: 100%;
        }

        .mobile-nav-links a:hover,
        .mobile-nav-links button:hover {
            background: rgba(255,255,255,0.2);
        }

        /* Mobile */
        @media (max-width: 640px) {
            /* iOS safe areas */
            body {
                padding-top: env(safe-area-inset-top);
                padding-bottom: env(safe-area-inset-bottom);
                padding-left: env(safe-area-inset-left);
                padding-right: env(safe-area-inset-right);
            }

            header {
                padding: 12px 16px;
                padding-top: calc(12px + env(safe-area-inset-top));
            }

            .logo { font-size: 18px; }

            /* Hide desktop nav, show mobile menu button */
            .nav-links { display: none; }
            .mobile-menu-btn { display: block; }
            .mobile-nav { display: block; pointer-events: none; }
            .mobile-nav.visible { pointer-events: auto; }

            main {
                padding: 16px;
                padding-bottom: 0;
            }

            .welcome-title { font-size: 20px; }
            .welcome-subtitle { font-size: 14px; }

            .suggested-questions {
                flex-direction: column;
                width: 100%;
            }
            .suggested-btn {
                width: 100%;
                text-align: left;
                padding: 14px 16px;
                font-size: 14px;
            }

            /* Messages */
            .message { gap: 8px; }
            .message-avatar {
                width: 28px;
                height: 28px;
                font-size: 12px;
            }
            .message.user .message-bubble {
                max-width: 90%;
                padding: 10px 14px;
                font-size: 14px;
            }
            .message.assistant .message-bubble {
                padding: 14px 16px;
                font-size: 14px;
                line-height: 1.6;
            }

            /* Sources - horizontal scroll on mobile */
            .sources-list {
                overflow-x: auto;
                white-space: nowrap;
                -webkit-overflow-scrolling: touch;
                padding-bottom: 4px;
            }
            .source-chip {
                padding: 8px 12px;
                font-size: 13px;
            }

            /* Feedback - larger touch targets */
            .feedback-btn {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }

            /* Input area */
            .input-area {
                padding: 12px 0;
                padding-bottom: calc(12px + env(safe-area-inset-bottom));
                background: var(--color-bg);
            }

            .input-wrapper {
                border-radius: 24px;
            }

            .input-wrapper input {
                padding: 14px 18px;
                font-size: 16px; /* Prevents iOS zoom */
            }

            .send-btn {
                width: 44px;
                height: 44px;
                border-radius: 22px;
                margin-right: 2px;
            }

            .input-hint { display: none; }

            /* Footer */
            footer {
                padding: 12px;
                padding-bottom: calc(12px + env(safe-area-inset-bottom));
            }

            /* Correction input */
            .correction-input textarea {
                font-size: 16px;
                height: 44px;
                padding: 12px;
            }
            .correction-submit {
                padding: 0 18px;
                font-size: 14px;
            }
        }

        /* Markdown formatting in assistant messages */
        .message.assistant .message-bubble strong {
            font-weight: 600;
            color: var(--color-primary);
        }

        /* Section headers ‚Äî bold lines ending with colon like "**Chemical Control:**" */
        .section-header {
            display: block;
            font-weight: 700;
            font-size: 15px;
            color: var(--color-primary);
            margin-top: 16px;
            margin-bottom: 6px;
            padding-bottom: 4px;
            border-bottom: 1px solid var(--color-border);
        }

        .section-header:first-child {
            margin-top: 4px;
        }

        /* Numbered list items (top-level: "1. **Product Name** ‚Äî details") */
        .list-num {
            display: block;
            padding-left: 20px;
            margin: 6px 0 2px 0;
        }

        /* Sub-items under numbered items ("   - Rate: 1-2 fl oz...") */
        .list-sub {
            display: block;
            padding-left: 40px;
            margin: 1px 0;
            color: var(--color-text-secondary);
            font-size: 14px;
        }

        /* Top-level bullet points */
        .list-bullet {
            display: block;
            padding-left: 20px;
            margin: 3px 0;
        }

        /* Paragraph spacing between sections */
        .md-break {
            display: block;
            height: 8px;
        }

        /* Very small screens */
        @media (max-width: 380px) {
            .logo { font-size: 16px; }
            .welcome-icon {
                width: 48px;
                height: 48px;
                font-size: 22px;
            }
            .welcome-title { font-size: 18px; }
        }

        /* Landscape mobile */
        @media (max-height: 500px) and (orientation: landscape) {
            .welcome-state {
                padding: 20px;
                justify-content: flex-start;
            }
            .welcome-icon {
                width: 40px;
                height: 40px;
                margin-bottom: 12px;
            }
            .welcome-title { font-size: 18px; margin-bottom: 4px; }
            .welcome-subtitle { margin-bottom: 16px; }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">Greenside AI</div>
            <div class="nav-links">
                <a href="/spray-tracker">Spray Tracker</a>
                <a href="/resources">Resources</a>
                <a href="/profile" id="profile-link">Profile</a>
                <button class="new-chat-btn" onclick="startNewChat()">New Chat</button>
                <span id="user-name-display" style="color:rgba(255,255,255,0.7);font-size:13px;margin-left:8px;"></span>
                <a href="/logout" style="color:rgba(255,255,255,0.6);font-size:13px;margin-left:4px;">Log out</a>
            </div>
            <button class="mobile-menu-btn" onclick="openMobileMenu()" aria-label="Menu">‚ò∞</button>
        </div>
        <!-- Profile context indicator -->
        <div id="profile-indicator" style="display:none;background:#e8f5e9;padding:4px 24px;font-size:12px;color:#1a4d2e;text-align:center;">
            <span id="profile-summary"></span>
            <a href="/profile" style="color:#2d7a4a;margin-left:8px;text-decoration:none;font-weight:600;">Edit</a>
        </div>
    </header>

    <!-- Mobile Navigation -->
    <div class="mobile-nav" id="mobile-nav" onclick="closeMobileMenu(event)">
        <div class="mobile-nav-content" onclick="event.stopPropagation()">
            <div class="mobile-nav-header">
                <div class="logo">Greenside AI</div>
                <button class="mobile-nav-close" onclick="closeMobileMenu()">&times;</button>
            </div>
            <div class="mobile-nav-links">
                <button onclick="startNewChat(); closeMobileMenu();">New Chat</button>
                <a href="/spray-tracker">Spray Tracker</a>
                <a href="/resources">Resources</a>
                <a href="/profile">Profile</a>
                <a href="/logout" style="color:#dc2626;">Log out</a>
            </div>
        </div>
    </div>

    <main>
        <div class="chat-container" id="chat-container">
            <!-- Welcome State -->
            <div class="welcome-state" id="welcome-state">
                <div class="welcome-icon">üåø</div>
                <h1 class="welcome-title">How can I help?</h1>
                <p class="welcome-subtitle">Ask about turf diseases, products, cultural practices, or equipment</p>
                <div class="suggested-questions">
                    <button class="suggested-btn" onclick="askSuggested('What fungicide should I use for dollar spot on bentgrass?')">Dollar spot control on bentgrass</button>
                    <button class="suggested-btn" onclick="askSuggested('What is the difference between prodiamine and dithiopyr?')">Barricade vs Dimension</button>
                    <button class="suggested-btn" onclick="askSuggested('How do I calibrate a boom sprayer?')">Sprayer calibration</button>
                    <button class="suggested-btn" onclick="askSuggested('How to identify and treat brown patch?')">Brown patch ID &amp; treatment</button>
                </div>
            </div>
        </div>

        <div class="input-area">
            <div class="input-wrapper">
                <button class="upload-btn" id="upload-btn" onclick="document.getElementById('photo-input').click()" title="Upload photo for diagnosis">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                        <circle cx="8.5" cy="8.5" r="1.5"/>
                        <polyline points="21 15 16 10 5 21"/>
                    </svg>
                </button>
                <input type="file" id="photo-input" accept="image/*" capture="environment" style="display:none" onchange="handlePhotoUpload(event)" />
                <input
                    type="text"
                    id="question-input"
                    placeholder="Ask a question or upload a photo..."
                    onkeypress="handleKeyPress(event)"
                />
                <button class="send-btn" id="send-btn" onclick="askQuestion()">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                    </svg>
                </button>
            </div>
            <div class="input-hint">Press Enter to send</div>
        </div>
    </main>

    <footer>
        Greenside AI ¬∑ Research-backed intelligence for turf professionals
    </footer>

    <script>
        let chatHistory = [];
        let currentFeedback = { rating: null, question: null, answer: null, sources: [], confidence: null };

        // Mobile menu functions
        function openMobileMenu() {
            const nav = document.getElementById('mobile-nav');
            nav.classList.add('visible');
            document.body.style.overflow = 'hidden';
        }

        function closeMobileMenu(event) {
            if (event && event.target !== event.currentTarget) return;
            const nav = document.getElementById('mobile-nav');
            nav.classList.remove('visible');
            document.body.style.overflow = '';
        }

        // Handle back button on mobile
        window.addEventListener('popstate', function() {
            closeMobileMenu();
        });

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function renderMarkdown(text) {
            let html = escapeHtml(text);

            // Bold section headers ‚Äî lines like "**Chemical Control:**" or "**Step 1: Gather Info**"
            // Must be a standalone bold phrase (entire line or ending with colon)
            html = html.replace(/^\*\*([^*]+?):?\*\*:?\s*$/gm, '<span class="section-header">$1</span>');

            // Bold
            html = html.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            // Italic (scientific names etc.)
            html = html.replace(/\*(.*?)\*/g, '<em>$1</em>');

            // Sub-items (indented with 2+ spaces or tab before dash/bullet)
            html = html.replace(/^[ \t]{2,}[-‚Ä¢]\s+(.*)$/gm, '<span class="list-sub">‚Äì $1</span>');

            // Top-level numbered lists
            html = html.replace(/^(\d+)\.\s+(.*)$/gm, '<span class="list-num">$1. $2</span>');
            // Top-level bullet lists
            html = html.replace(/^[-‚Ä¢]\s+(.*)$/gm, '<span class="list-bullet">‚Ä¢ $1</span>');

            // Double line breaks ‚Üí paragraph spacing
            html = html.replace(/\n\n/g, '<span class="md-break"></span>');
            // Single line breaks
            html = html.replace(/\n/g, '<br>');

            return html;
        }

        function openPhotoLightbox(src, caption) {
            const overlay = document.createElement('div');
            overlay.className = 'photo-lightbox';
            overlay.onclick = () => overlay.remove();
            overlay.innerHTML = `<img src="${src}" alt="${escapeHtml(caption)}" />`;
            document.body.appendChild(overlay);
        }

        function handlePhotoUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            if (file.size > 5 * 1024 * 1024) {
                alert('Photo must be under 5MB. Please try a smaller image.');
                event.target.value = '';
                return;
            }

            if (!file.type.startsWith('image/')) {
                alert('Please select an image file.');
                event.target.value = '';
                return;
            }

            const optionalText = document.getElementById('question-input').value.trim();
            submitPhotoForDiagnosis(file, optionalText);
            event.target.value = '';
        }

        function addUserPhotoMessage(imageDataUrl, optionalText) {
            const welcome = document.getElementById('welcome-state');
            if (welcome) welcome.remove();

            const container = document.getElementById('chat-container');
            const msgId = 'msg-' + Date.now();
            const textHtml = optionalText ? `<div style="margin-top:8px">${escapeHtml(optionalText)}</div>` : '';

            container.innerHTML += `
                <div class="message user" id="${msgId}">
                    <div class="message-avatar">You</div>
                    <div class="message-content">
                        <div class="message-bubble">
                            <img src="${imageDataUrl}" class="user-photo-preview" alt="Uploaded photo" />
                            ${textHtml || '<div style="font-size:13px;opacity:0.8">Photo uploaded for diagnosis</div>'}
                        </div>
                    </div>
                </div>
            `;
            chatHistory.push({ role: 'user', content: '[Photo uploaded]' + (optionalText ? ': ' + optionalText : '') });
            container.scrollTop = container.scrollHeight;
        }

        async function submitPhotoForDiagnosis(file, optionalText) {
            const reader = new FileReader();
            reader.onload = async function(e) {
                const imageDataUrl = e.target.result;
                addUserPhotoMessage(imageDataUrl, optionalText);
                addLoadingMessage();

                document.getElementById('question-input').value = '';
                document.getElementById('send-btn').disabled = true;
                document.getElementById('upload-btn').disabled = true;

                try {
                    const formData = new FormData();
                    formData.append('image', file);
                    if (optionalText) formData.append('question', optionalText);
                    if (userLocation) formData.append('location', JSON.stringify(userLocation));

                    const response = await fetch('/diagnose', {
                        method: 'POST',
                        body: formData
                    });

                    if (response.status === 401) {
                        window.location.href = '/login';
                        return;
                    }
                    if (!response.ok) throw new Error('Server error');

                    const data = await response.json();
                    removeLoadingMessage();
                    addAssistantMessage(data, optionalText || 'Photo diagnosis');

                } catch (error) {
                    removeLoadingMessage();
                    const container = document.getElementById('chat-container');
                    container.innerHTML += `
                        <div class="message assistant">
                            <div class="message-avatar">AI</div>
                            <div class="message-content">
                                <div class="message-bubble" style="border-left-color: #fee2e2;">
                                    Sorry, I couldn't analyze the photo. Please try again or describe the problem in text.
                                </div>
                            </div>
                        </div>
                    `;
                }

                document.getElementById('send-btn').disabled = false;
                document.getElementById('upload-btn').disabled = false;
                document.getElementById('question-input').focus();
            };
            reader.readAsDataURL(file);
        }

        // Load user info and profile indicator on page load
        async function loadUserInfo() {
            try {
                const resp = await fetch('/api/me');
                if (resp.status === 401) return; // Not logged in (demo mode)
                const data = await resp.json();
                if (data.authenticated && data.user) {
                    const nameEl = document.getElementById('user-name-display');
                    if (nameEl) nameEl.textContent = data.user.name;
                    if (data.profile && data.profile.primary_grass) {
                        const parts = [data.profile.primary_grass];
                        if (data.profile.region) parts.push(data.profile.region);
                        if (data.profile.course_name) parts.push(data.profile.course_name);
                        const indicator = document.getElementById('profile-indicator');
                        const summary = document.getElementById('profile-summary');
                        if (indicator && summary) {
                            summary.textContent = parts.join(' \u00B7 ');
                            indicator.style.display = '';
                        }
                    }
                }
            } catch (e) { /* silent */ }
        }
        loadUserInfo();

        function startNewChat() {
            chatHistory = [];
            document.getElementById('chat-container').innerHTML = `
                <div class="welcome-state" id="welcome-state">
                    <div class="welcome-icon">üåø</div>
                    <h1 class="welcome-title">How can I help?</h1>
                    <p class="welcome-subtitle">Ask about turf diseases, products, cultural practices, or equipment</p>
                    <div class="suggested-questions">
                        <button class="suggested-btn" onclick="askSuggested('What fungicide should I use for dollar spot on bentgrass?')">Dollar spot control on bentgrass</button>
                        <button class="suggested-btn" onclick="askSuggested('What is the difference between prodiamine and dithiopyr?')">Barricade vs Dimension</button>
                        <button class="suggested-btn" onclick="askSuggested('How do I calibrate a boom sprayer?')">Sprayer calibration</button>
                        <button class="suggested-btn" onclick="askSuggested('How to identify and treat brown patch?')">Brown patch ID &amp; treatment</button>
                    </div>
                </div>
            `;
            document.getElementById('question-input').value = '';
            // Clear server-side session
            fetch('/api/new-session', { method: 'POST' }).catch(() => {});
        }

        function askSuggested(question) {
            document.getElementById('question-input').value = question;
            askQuestion();
        }

        function handleKeyPress(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                askQuestion();
            }
        }

        function addUserMessage(question) {
            const welcome = document.getElementById('welcome-state');
            if (welcome) welcome.remove();

            const container = document.getElementById('chat-container');
            const msgId = 'msg-' + Date.now();
            container.innerHTML += `
                <div class="message user" id="${msgId}">
                    <div class="message-avatar">You</div>
                    <div class="message-content">
                        <div class="message-bubble">${escapeHtml(question)}</div>
                    </div>
                </div>
            `;
            chatHistory.push({ role: 'user', content: question });
            return msgId;
        }

        function addLoadingMessage() {
            const container = document.getElementById('chat-container');
            container.innerHTML += `
                <div class="loading-message" id="loading-msg">
                    <div class="message-avatar" style="background: linear-gradient(135deg, #1a4d2e, #2d7a4a); color: white;">AI</div>
                    <div class="typing-indicator">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                </div>
            `;
            container.scrollTop = container.scrollHeight;
        }

        function removeLoadingMessage() {
            const loading = document.getElementById('loading-msg');
            if (loading) loading.remove();
        }

        function addAssistantMessage(data, question) {
            const container = document.getElementById('chat-container');
            const msgId = 'assistant-' + Date.now();

            const confidence = data.confidence?.score ?? 0;
            let badgeClass = 'confidence-low';
            let badgeText = 'Low Confidence';
            if (confidence >= 75) {
                badgeClass = 'confidence-high';
                badgeText = 'High Confidence';
            } else if (confidence >= 55) {
                badgeClass = 'confidence-good';
                badgeText = 'Good Confidence';
            }

            const formattedAnswer = data.answer
                ? renderMarkdown(data.answer)
                : 'No answer available.';

            const sourcesHtml = (data.sources || []).map(s => {
                const name = escapeHtml(s.name || s.title || 'Source');
                if (s.url) {
                    return `<a href="${encodeURI(s.url)}" target="_blank" class="source-chip">üìÑ ${name}</a>`;
                }
                return `<span class="source-chip">üìÑ ${name}</span>`;
            }).join('');

            // Weather info
            let weatherHtml = '';
            if (data.weather && data.weather.summary) {
                const warnings = (data.weather.warnings || [])
                    .filter(w => w.severity === 'high')
                    .map(w => `<div class="weather-warning">‚ö†Ô∏è ${escapeHtml(w.message)}</div>`)
                    .join('');
                weatherHtml = `
                    <div class="weather-info">
                        <div class="weather-summary">${escapeHtml(data.weather.summary).replace(/\n/g, '<br>').replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')}</div>
                        ${warnings}
                    </div>
                `;
            }

            // Web search indicator
            let webSearchHtml = '';
            if (data.web_search_used) {
                webSearchHtml = `<div class="web-search-notice">üåê Includes web search results - verify rates with product labels</div>`;
            }

            // Disease reference photos
            let photosHtml = '';
            if (data.images && data.images.length > 0) {
                const photoCards = data.images.map(img => {
                    const caption = img.caption ? escapeHtml(img.caption) : '';
                    const captionAttr = caption.replace(/'/g, '&#39;');
                    return `
                        <div class="disease-photo">
                            <img src="${encodeURI(img.url)}" alt="${caption}"
                                 loading="lazy" onclick="openPhotoLightbox(this.src, '${captionAttr}')"
                                 onerror="this.parentElement.style.display='none'" />
                            ${caption ? `<div class="photo-caption">${caption}</div>` : ''}
                        </div>
                    `;
                }).join('');
                photosHtml = `<div class="disease-photos">${photoCards}</div>`;
            }

            // Recommended products ‚Üí "Log This Spray" buttons
            let sprayBtnsHtml = '';
            if (data.recommended_products && data.recommended_products.length > 0) {
                const btns = data.recommended_products.map(p =>
                    `<a href="/spray-tracker?product_id=${encodeURIComponent(p.id)}" class="spray-link-btn" title="Log ${escapeHtml(p.name)} in Spray Tracker">üß™ ${escapeHtml(p.name)}</a>`
                ).join('');
                sprayBtnsHtml = `
                    <div class="spray-link-row">
                        <span class="spray-link-label">Quick log:</span>
                        ${btns}
                    </div>
                `;
            }

            container.innerHTML += `
                <div class="message assistant" id="${msgId}">
                    <div class="message-avatar">AI</div>
                    <div class="message-content">
                        <div class="message-bubble">
                            <div class="confidence-badge ${badgeClass}">${badgeText}</div>
                            ${webSearchHtml}
                            ${weatherHtml}
                            <div>${formattedAnswer}</div>
                            ${photosHtml}
                            ${sourcesHtml ? `
                                <div class="sources-list">
                                    <div class="sources-label">Sources</div>
                                    ${sourcesHtml}
                                </div>
                            ` : ''}
                            ${sprayBtnsHtml}
                            <div class="feedback-row" id="feedback-${msgId}">
                                <span class="feedback-label">Helpful?</span>
                                <button class="feedback-btn" onclick="selectFeedback('${msgId}', 'positive')">üëç</button>
                                <button class="feedback-btn" onclick="selectFeedback('${msgId}', 'negative')">üëé</button>
                                <span class="feedback-thanks" id="thanks-${msgId}">Thanks!</span>
                            </div>
                            <div class="correction-input" id="correction-${msgId}">
                                <textarea placeholder="What was wrong?" id="correction-text-${msgId}"></textarea>
                                <button class="correction-submit" onclick="submitFeedback('${msgId}')">Send</button>
                            </div>
                        </div>
                    </div>
                </div>
            `;

            chatHistory.push({ role: 'assistant', content: data.answer, msgId });
            currentFeedback = {
                rating: null,
                question: question,
                answer: data.answer,
                sources: data.sources || [],
                confidence: data.confidence,
                msgId: msgId
            };

            container.scrollTop = container.scrollHeight;
        }

        // User location for weather integration
        let userLocation = null;

        // Get user location on page load
        function getUserLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        userLocation = {
                            lat: position.coords.latitude,
                            lon: position.coords.longitude
                        };
                        console.log('Location obtained:', userLocation);
                    },
                    (error) => {
                        console.log('Location not available:', error.message);
                    },
                    { timeout: 5000 }
                );
            }
        }
        getUserLocation();

        async function askQuestion() {
            const input = document.getElementById('question-input');
            const question = input.value.trim();
            if (!question) return;

            input.value = '';
            document.getElementById('send-btn').disabled = true;

            addUserMessage(question);
            addLoadingMessage();

            try {
                const requestBody = { question };
                if (userLocation) {
                    requestBody.location = userLocation;
                }

                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(requestBody)
                });

                if (response.status === 401) {
                    window.location.href = '/login';
                    return;
                }
                if (!response.ok) throw new Error('Server error');

                const data = await response.json();
                removeLoadingMessage();
                addAssistantMessage(data, question);

            } catch (error) {
                removeLoadingMessage();
                const container = document.getElementById('chat-container');
                container.innerHTML += `
                    <div class="message assistant">
                        <div class="message-avatar">AI</div>
                        <div class="message-content">
                            <div class="message-bubble" style="border-color: #fee2e2;">
                                Sorry, something went wrong. Please try again.
                            </div>
                        </div>
                    </div>
                `;
            }

            document.getElementById('send-btn').disabled = false;
            document.getElementById('question-input').focus();
        }

        function selectFeedback(msgId, rating) {
            currentFeedback.rating = rating;
            currentFeedback.msgId = msgId;

            const feedbackRow = document.getElementById('feedback-' + msgId);
            const btns = feedbackRow.querySelectorAll('.feedback-btn');
            btns.forEach(btn => btn.classList.remove('selected-positive', 'selected-negative'));

            if (rating === 'positive') {
                btns[0].classList.add('selected-positive');
                submitFeedback(msgId);
            } else {
                btns[1].classList.add('selected-negative');
                document.getElementById('correction-' + msgId).classList.add('visible');
            }
        }

        async function submitFeedback(msgId) {
            const correctionEl = document.getElementById('correction-text-' + msgId);
            const correction = correctionEl ? correctionEl.value : '';

            try {
                await fetch('/feedback', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        question: currentFeedback.question,
                        answer: currentFeedback.answer,
                        rating: currentFeedback.rating,
                        correction: correction || null,
                        sources: currentFeedback.sources,
                        confidence: currentFeedback.confidence
                    })
                });

                document.getElementById('correction-' + msgId)?.classList.remove('visible');
                document.getElementById('thanks-' + msgId).classList.add('visible');

            } catch (error) {
                console.error('Feedback error:', error);
            }
        }
    </script>
</body>
</html>
