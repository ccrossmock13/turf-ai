<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Greenside AI</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f7f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            background: #1a4d2e;
            padding: 14px 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .logo {
            color: white;
            font-size: 20px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }
        .auth-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }
        .auth-card {
            background: white;
            border-radius: 12px;
            padding: 40px 32px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
        }
        .auth-card h1 {
            font-size: 24px;
            color: #1a4d2e;
            margin-bottom: 6px;
        }
        .auth-card p.subtitle {
            color: #6b7280;
            font-size: 14px;
            margin-bottom: 28px;
        }
        .form-group {
            margin-bottom: 18px;
        }
        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 6px;
        }
        .form-group input {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s;
            outline: none;
        }
        .form-group input:focus {
            border-color: #2d7a4a;
            box-shadow: 0 0 0 3px rgba(45,122,74,0.1);
        }
        .form-group .hint {
            font-size: 12px;
            color: #9ca3af;
            margin-top: 4px;
        }
        .error-msg {
            display: none;
            background: #fef2f2;
            color: #dc2626;
            padding: 10px 14px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 16px;
        }
        .submit-btn {
            width: 100%;
            padding: 12px;
            background: #1a4d2e;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .submit-btn:hover { background: #2d7a4a; }
        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .auth-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #6b7280;
        }
        .auth-link a {
            color: #1a4d2e;
            font-weight: 600;
            text-decoration: none;
        }
        .auth-link a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <header>
        <div class="logo">Greenside AI</div>
    </header>

    <div class="auth-container">
        <div class="auth-card">
            <h1>Create your account</h1>
            <p class="subtitle">Get Region Specific Turf Management Recommendations</p>

            <div class="error-msg" id="error-msg"></div>

            <form id="signup-form" onsubmit="handleSignup(event)">
                <div class="form-group">
                    <label for="name">Your name</label>
                    <input type="text" id="name" name="name" required autocomplete="name" placeholder="First and last name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required autocomplete="email" placeholder="you@example.com">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="new-password" placeholder="Create a password" minlength="8">
                    <div class="hint">At least 8 characters</div>
                </div>
                <button type="submit" class="submit-btn" id="submit-btn">Create Account</button>
            </form>

            <div class="auth-link">
                Already have an account? <a href="/login">Log in</a>
            </div>
        </div>
    </div>

    <script>
    async function handleSignup(e) {
        e.preventDefault();
        const btn = document.getElementById('submit-btn');
        const errEl = document.getElementById('error-msg');
        errEl.style.display = 'none';

        const password = document.getElementById('password').value;
        if (password.length < 8) {
            errEl.textContent = 'Password must be at least 8 characters';
            errEl.style.display = 'block';
            return;
        }

        btn.disabled = true;
        btn.textContent = 'Creating account...';

        try {
            const resp = await fetch('/api/signup', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    name: document.getElementById('name').value,
                    email: document.getElementById('email').value,
                    password: password
                })
            });
            const data = await resp.json();
            if (resp.ok && data.success) {
                window.location.href = '/profile?setup=1';
            } else {
                errEl.textContent = data.error || 'Signup failed';
                errEl.style.display = 'block';
            }
        } catch (err) {
            errEl.textContent = 'Connection error. Please try again.';
            errEl.style.display = 'block';
        }
        btn.disabled = false;
        btn.textContent = 'Create Account';
    }
    </script>
</body>
</html>
