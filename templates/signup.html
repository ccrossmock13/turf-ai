<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Greenside AI</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'%3E%3Crect width='32' height='32' rx='8' fill='%231a4d2e'/%3E%3Ctext x='50%25' y='54%25' dominant-baseline='middle' text-anchor='middle' font-family='system-ui' font-size='18' font-weight='700' fill='white'%3EG%3C/text%3E%3C/svg%3E">
    <style>
        :root {
            --color-primary: #1a4d2e;
            --color-primary-hover: #2d7a4a;
            --color-primary-dark: #143d24;
            --color-primary-light: #f0fdf4;
            --color-primary-ring: rgba(26, 77, 46, 0.15);
            --color-bg: #f5f7f5;
            --color-surface: #ffffff;
            --color-surface-hover: #f9fafb;
            --color-border: #e5e7eb;
            --color-border-light: #f3f4f6;
            --color-text: #1a1a1a;
            --color-text-secondary: #374151;
            --color-text-muted: #6b7280;
            --color-text-faint: #9ca3af;
            --color-error: #dc2626;
            --color-error-bg: #fef2f2;
            --color-success: #166534;
            --color-success-bg: #dcfce7;
            --color-warning: #92400e;
            --color-warning-bg: #fef3c7;
            --shadow-sm: 0 1px 2px rgba(0,0,0,0.05);
            --shadow-md: 0 1px 4px rgba(0,0,0,0.06);
            --shadow-lg: 0 4px 12px rgba(0,0,0,0.08);
            --shadow-xl: 0 8px 24px rgba(0,0,0,0.12);
            --shadow-modal: 0 20px 60px rgba(0,0,0,0.15);
            --radius-sm: 6px;
            --radius-md: 8px;
            --radius-lg: 12px;
            --radius-xl: 16px;
            --transition-fast: 0.15s ease;
            --transition-base: 0.2s ease;
            --transition-slow: 0.3s ease;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--color-bg);
            color: var(--color-text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
        }
        header {
            background: var(--color-primary);
            padding: 14px 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .logo {
            color: white;
            font-size: 20px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }
        .auth-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }
        .auth-card {
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-lg);
            padding: 40px 32px;
            width: 100%;
            max-width: 400px;
            box-shadow: var(--shadow-xl);
        }
        .auth-card h1 {
            font-size: 24px;
            color: var(--color-primary);
            margin-bottom: 6px;
        }
        .auth-card p.subtitle {
            color: var(--color-text-muted);
            font-size: 14px;
            margin-bottom: 28px;
        }
        .form-group {
            margin-bottom: 18px;
        }
        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: var(--color-text-secondary);
            margin-bottom: 6px;
        }
        .form-group input {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid #d1d5db;
            border-radius: var(--radius-md);
            font-size: 16px;
            transition: border-color var(--transition-base), box-shadow var(--transition-base);
            outline: 2px solid transparent;
        }
        .form-group input:focus {
            border-color: var(--color-primary-hover);
            box-shadow: 0 0 0 3px var(--color-primary-ring);
        }
        .form-group input:focus-visible {
            outline: 2px solid var(--color-primary);
            outline-offset: 1px;
        }
        .form-group .hint {
            font-size: 12px;
            color: var(--color-text-faint);
            margin-top: 4px;
        }
        @keyframes slideInDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .error-msg {
            display: none;
            background: var(--color-error-bg);
            color: var(--color-error);
            padding: 10px 14px;
            border-radius: var(--radius-md);
            border-left: 3px solid var(--color-error);
            font-size: 14px;
            margin-bottom: 16px;
            animation: slideInDown 0.3s ease;
        }
        .submit-btn {
            width: 100%;
            padding: 12px;
            background: var(--color-primary);
            color: white;
            border: none;
            border-radius: var(--radius-md);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-base);
        }
        .submit-btn:hover {
            background: var(--color-primary-hover);
            box-shadow: var(--shadow-md);
        }
        .submit-btn:active {
            transform: scale(0.98);
        }
        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            box-shadow: none;
        }
        .auth-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: var(--color-text-muted);
        }
        .auth-link a {
            color: var(--color-primary);
            font-weight: 600;
            text-decoration: none;
            transition: color var(--transition-base);
        }
        .auth-link a:hover { text-decoration: underline; }

        @media (max-width: 480px) {
            .auth-card {
                padding: 32px 24px;
                border-radius: var(--radius-md);
            }
            .auth-container {
                padding: 16px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Greenside AI</div>
    </header>

    <div class="auth-container">
        <div class="auth-card">
            <h1>Create your account</h1>
            <p class="subtitle">Get Region Specific Turf Management Recommendations</p>

            <div class="error-msg" id="error-msg"></div>

            <form id="signup-form" onsubmit="handleSignup(event)">
                <div class="form-group">
                    <label for="name">Your name</label>
                    <input type="text" id="name" name="name" required autocomplete="name" placeholder="First and last name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required autocomplete="email" placeholder="you@example.com">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="new-password" placeholder="Create a password" minlength="8">
                    <div class="hint">At least 8 characters</div>
                </div>
                <button type="submit" class="submit-btn" id="submit-btn">Create Account</button>
            </form>

            <div class="auth-link">
                Already have an account? <a href="/login">Log in</a>
            </div>
        </div>
    </div>

    <script>
    async function handleSignup(e) {
        e.preventDefault();
        const btn = document.getElementById('submit-btn');
        const errEl = document.getElementById('error-msg');
        errEl.style.display = 'none';

        const password = document.getElementById('password').value;
        if (password.length < 8) {
            errEl.textContent = 'Password must be at least 8 characters';
            errEl.style.display = 'block';
            return;
        }

        btn.disabled = true;
        btn.textContent = 'Creating account...';

        try {
            const resp = await fetch('/api/signup', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    name: document.getElementById('name').value,
                    email: document.getElementById('email').value,
                    password: password
                })
            });
            const data = await resp.json();
            if (resp.ok && data.success) {
                window.location.href = '/profile?setup=1';
            } else {
                errEl.textContent = data.error || 'Signup failed';
                errEl.style.display = 'block';
            }
        } catch (err) {
            errEl.textContent = 'Connection error. Please try again.';
            errEl.style.display = 'block';
        }
        btn.disabled = false;
        btn.textContent = 'Create Account';
    }
    </script>
</body>
</html>
