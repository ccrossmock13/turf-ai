version: '3.8'

services:
  greenside:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: greenside-turf
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - PINECONE_API_KEY=${PINECONE_API_KEY}
      - PINECONE_INDEX=${PINECONE_INDEX:-turf-research}
      - TAVILY_API_KEY=${TAVILY_API_KEY}
      - OPENWEATHER_API_KEY=${OPENWEATHER_API_KEY}
      - FLASK_SECRET_KEY=${FLASK_SECRET_KEY:-change-me-in-production}
    volumes:
      # Persist SQLite databases
      - ./data:/app/data
      # Mount static files for easy updates (optional, remove for full containerization)
      - ./static:/app/static:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Optional: Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: greenside-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./static:/var/www/static:ro
      # Add SSL certs here if using HTTPS
      # - ./certs:/etc/nginx/certs:ro
    depends_on:
      - greenside
    restart: unless-stopped
    profiles:
      - production

volumes:
  data:
