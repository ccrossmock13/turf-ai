# Alembic configuration for Greenside AI
# ========================================
# Supports SQLite (local dev) and PostgreSQL (production via DATABASE_URL).

[alembic]
# Path to migration scripts
script_location = alembic

# Template used to generate migration files
# file_template = %%(rev)s_%%(slug)s

# sys.path prepend â€” project root so imports work
prepend_sys_path = .

# Timezone for revision timestamps (UTC recommended)
# timezone =

# Max length of characters to apply to the "slug" field
# truncate_slug_length = 40

# Set to 'true' to run the environment during
# the 'revision' command, regardless of autogenerate
# revision_environment = false

# Set to 'true' to allow .hierarchical revisions
# allow_hierarchical_creation = false

# sqlalchemy.url is set dynamically in env.py from DATABASE_URL.
# This fallback is only used if env.py fails to override it.
sqlalchemy.url = sqlite:///data/greenside_conversations.db

[post_write_hooks]
# Uncomment to run black on generated migrations:
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -l 100

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
